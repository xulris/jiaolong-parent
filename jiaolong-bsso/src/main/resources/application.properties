#SSO服务的端口号
server.port=10011

#配置服务名字
spring.application.name=sso-server

#====配置Consul相关的信息start
spring.cloud.consul.host=localhost

spring.cloud.consul.port=8500

spring.cloud.consul.discovery.health-check-path=/health

spring.cloud.consul.discovery.health-check-interval=20s

#====配置Consul相关的信息end



#登录界面配置
spring.mvc.static-path-pattern=/**
#这些是默认静态资源路径
spring.resources.static-locations = classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/

#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

#配置数据
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/shixun1?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT




#配置JPA
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
